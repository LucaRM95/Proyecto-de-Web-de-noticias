<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>New's Channel26 - Create Article</title>
</head>
<body>
    
    <header class="container-fluid header">
        <div class="row">
            <div class="header-text col-md-4 d-flex align-items-center">
                <img src="./assets/img/news-logo.webp" alt="">
                <h1 class="ms-5">Channel26</h1>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4 d-flex align-items-center">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="#">Last news</a>
                <a class="nav-link" href="#">Create post</a>
                <a class="nav-link" href="#">Contact us</a>
            </div>
            </div>
        </div>
    </nav>

    <section class="container-fluid d-flex justify-content-center">
        <div class="row">
            <div class="col-md-12">
                <h1 class="mt-5">Post an Article</h1>
                <form id="create-post" action="POST">

                    <label for="imgPost" class="form-label">Upload your image</label>
                    <input class="form-control" type="file" id="imgPost">
                    
                    <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                    <input type="text" class="form-control" id="inputTitle">

                    <label for="inputUser" class="col-sm-2 col-form-label">User</label>
                    <input type="text" class="form-control" id="inputUser">
                    
                    <label for="inputContent" class="col-sm-2 col-form-label">Content</label>
                    <textarea type="text" class="form-control" id="inputContent"></textarea>

                    <button type="submit" class="btn btn-primary mt-2">Post</button>

                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fcaeb897ed.js" crossorigin="anonymous"></script>
    <script src="./scripts/index.js" type="module"></script>
</body>
</html>
